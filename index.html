<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <img src="assets/logo.png" alt="Valorant Logo" class="valorant-logo">
            <span class="title-text">AGENT PICKER</span>
        </h1>
        <div class="agents-grid" id="agentsGrid"></div>
        <div class="controls">
            <div class="mode-controls">
                <button id="banButton" class="mode-button" onclick="toggleBanMode()">BAN MODE</button>
                <button class="reset-button" onclick="resetBans()">
                    <svg class="reset-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6 0 2.97-2.17 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93 0-4.42-3.58-8-8-8zm-6 8c0-1.65.67-3.15 1.76-4.24L6.34 7.34A8.014 8.014 0 0 0 4 13c0 4.08 3.05 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91z"/>
                    </svg>
                </button>
            </div>
            <button id="randomButton">LOCK IN RANDOM AGENT</button>
            <div id="selectedAgent" class="selected-agent">
                <h2 id="agentName">SELECT AN AGENT</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
