<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <img src="assets/logo.png" alt="Valorant Logo" class="valorant-logo">
            <span class="title-text">AGENT PICKER</span>
        </h1>
        <div class="agents-grid" id="agentsGrid"></div>
        <div class="controls">
            <button id="randomButton">LOCK IN RANDOM AGENT</button>
            <div id="selectedAgent" class="selected-agent">
                <h2 id="agentName">SELECT AN AGENT</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
